<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Header Fragment</title>
    </head>

    <body>
        <main>
            <div th:fragment="header">
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <a class="navbar-brand" href="/">ContentBlog</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item">
                                <a class="nav-link" href="/Post/Tags">View All Tags</a>
                            </li>
                            <li sec:authorize="isAnonymous()" class="nav-item">
                                <a btn btn-primary class="nav-link" href="/login">Sign In</a>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <a class="nav-link" href="/Post/New">New Post</a>
                            </li>
                            <li sec:authorize="hasRole('ADMIN')" class="nav-item">
                                <a class="nav-link" href="/Dashboard">Dashboard</a>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <p th:inline="text">Signed in as [[${#httpServletRequest.remoteUser}]]</p>
                            </li>
                            <li sec:authorize="isAuthenticated()" class="nav-item">
                                <form th:action="@{/logout}" method="post">
                                  <input class="btn btn-outline-primary" type="submit" value="Sign Out" />
                                </form>
                                <!-- <a class="nav-link" th:href="@{/logout}">Sign Out</a> -->
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </main>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>

</html>
